namespace inbox {
  mailbox Drafts {
    auto = subscribe
    special_use = \Drafts
  }

  mailbox Spam {
    auto = subscribe
#    special_use = \Junk
  }

  mailbox Trash {
    auto = subscribe
    special_use = \Trash
  }

  mailbox Sent {
    auto = subscribe
    special_use = \Sent
  }

  mailbox "Sent Messages" {
    special_use = \Sent
    auto = subscribe
  }
}
